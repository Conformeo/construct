<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conforméo - Site en construction</title>
    <style>
        body {
            background: #f2f6fa;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 10vh 2rem;
            color: #333;
        }
        h1 {
            color: #0066cc;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        .logo {
            width: 120px;
            margin-bottom: 2rem;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <img src="logo-conformeo.png" alt="Conforméo Logo" class="logo fade-in">
    <h1 class="fade-in">Site en construction</h1>
    <p class="fade-in">Notre plateforme Conforméo arrive bientôt.<br>Pour toute question, contactez-nous à <strong>contact@conformeo-app.fr</strong></p>
</body>
</html>
